<!doctype html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />

  <meta name="theme-color" content="#1a1a2e" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  
  <!-- SEO Meta Tags -->
  <title>Xplore Xperience | Discover Northeast India Travel Packages & Adventures</title>
  
  <meta name="description" 
    content="Explore the enchanting Northeast India with Xplore Xperience. We offer curated travel packages to Meghalaya, Arunachal Pradesh, Sikkim, Assam, Nagaland & more. Verified guides, trusted drivers, 24/7 support. Book your dream journey to Tawang, Kaziranga, Shillong & hidden Himalayan gems." />
  
  <meta name="keywords" 
    content="northeast india travel, meghalaya packages, tawang tour, arunachal pradesh travel, sikkim packages, assam tourism, kaziranga safari, nagaland hornbill festival, shillong tour, living root bridges, himalayan travel, northeast tour packages, adventure travel india, verified travel guides, bike rentals northeast, dzukou valley trek" />

  <!-- Open Graph / Facebook -->

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TravelAgency",
    "name": "Xplore Xperience",
    "alternateName": "Xplore Xp",
    "url": "https://xplorexperience.com",
    "logo": "https://xplorexperience.com/logo.png",
    "description": "Premium travel agency specializing in Northeast India tour packages with verified guides and trusted drivers.",
    "address": {
      "@type": "PostalAddress",
      "addressRegion": "Northeast India",
      "addressCountry": "IN"
    },
    "telephone": "+91-918-131-7151",
    "priceRange": "$$",
    "areaServed": [
      {
        "@type": "State",
        "name": "Meghalaya"
      },
      {
        "@type": "State",
        "name": "Arunachal Pradesh"
      },
      {
        "@type": "State",
        "name": "Sikkim"
      },
      {
        "@type": "State",
        "name": "Assam"
      },
      {
        "@type": "State",
        "name": "Nagaland"
      }
    ],
    "sameAs": [
      "https://wa.me/919181317151"
    ]
  }
  </script>

  <!-- Structured Data - WebSite -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Xplore Xperience",
    "url": "https://xplorexperience.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://xplorexperience.com/packages?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Structured Data - Service -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Service",
    "serviceType": "Travel Tour Packages",
    "provider": {
      "@type": "TravelAgency",
      "name": "Xplore Xperience"
    },
    "areaServed": {
      "@type": "Place",
      "name": "Northeast India"
    },
    "hasOfferCatalog": {
      "@type": "OfferCatalog",
      "name": "Travel Packages",
      "itemListElement": [
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "TouristTrip",
            "name": "Meghalaya Tour Package",
            "description": "Land of waterfalls, living root bridges and crystal-clear rivers"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "TouristTrip",
            "name": "Tawang Tour Package",
            "description": "Ancient monasteries, high passes and alpine lakes in Arunachal Pradesh"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "TouristTrip",
            "name": "Sikkim Tour Package",
            "description": "Snow peaks, monasteries and pristine lakes"
          }
        }
      ]
    }
  }
  </script>

</head>
